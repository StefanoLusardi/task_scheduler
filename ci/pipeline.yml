trigger:
- master
- feature/*

parameters:
- name: SSTS_BUILD_TYPE
  type: string
  default: Release
  values:
  - Release
  - Debug
- name: SSTS_INSTALL_LIBRARY
  type: string
  default: ON
  values:
  - ON
  - OFF
- name: SSTS_BUILD_TESTS
  type: string
  default: ON
  values:
  - ON
  - OFF
- name: SSTS_BUILD_EXAMPLES
  type: string
  default: ON
  values:
  - ON
  - OFF
- name: SSTS_INSTALL_EXAMPLES
  type: string
  default: ON
  values:
  - ON
  - OFF

variables:
  BUILD_TYPE: ${{ parameters.SSTS_BUILD_TYPE }}
  INSTALL_LIBRARY: ${{ parameters.SSTS_INSTALL_LIBRARY }}
  BUILD_TESTS: ${{ parameters.SSTS_BUILD_TESTS }}
  BUILD_EXAMPLES: ${{ parameters.SSTS_BUILD_EXAMPLES }}
  INSTALL_EXAMPLES: ${{ parameters.SSTS_INSTALL_EXAMPLES }}
  BUILD_DIRECTORY: $(Build.SourcesDirectory)/build/$(BUILD_TYPE)
  SSTS_EXAMPLES_WIN: "example_nested && example_scheduler"
  SSTS_EXAMPLES_UNIX: "./example_nested && ./example_scheduler"

schedules:
# Master branch: every day, four times per hour.
- cron: "0,15,30,45 * * * *"
  displayName: 'CI master'
  branches:
    include:
    - master
  always: true

# Non-Master branches: every day, once per hour.
- cron: "0 * * * *"
  displayName: 'CI features'
  branches:
    exclude:
    - master
  always: true

stages:

  - stage: Coverage
    displayName: 'Coverage'
    dependsOn: []
    jobs:

    - job: Ubuntu2004_GCC9
      dependsOn: []
      timeoutInMinutes: 15

      pool:
        vmImage: 'ubuntu-20.04'
      
      variables:
      - group: ssts
      - name: CC
        value: gcc-9
      - name: CXX
        value: g++-9
      - name: BUILD_DIRECTORY
        value: $(Build.SourcesDirectory)/build/Coverage

      steps:
      - task: Bash@3
        displayName: 'Install gcovr'
        inputs:
          targetType: 'inline'
          script: |
            sudo apt install gcovr 
            echo 'gcovr Version: '
            gcovr --version
      - task: Bash@3
        displayName: 'Install lcov'
        inputs:
          targetType: 'inline'
          script: |
            sudo apt install lcov 
            echo 'lcov Version: '
            lcov --version
      - task: Bash@3
        displayName: 'Install Ninja'
        inputs:
          targetType: 'inline'
          script: |
            sudo apt install ninja-build
            echo 'Ninja Version: '
            ninja --version
      - task: CMake@1
        displayName: 'CMake - configure'
        inputs:
          workingDirectory: $(BUILD_DIRECTORY)
          cmakeArgs: '-G "Ninja" 
            -DCMAKE_BUILD_TYPE=Debug 
            -DCMAKE_INSTALL_PREFIX=install/Coverage 
            -DSSTS_INSTALL_LIBRARY=OFF 
            -DSSTS_BUILD_EXAMPLES=OFF 
            -DSSTS_INSTALL_EXAMPLES=OFF 
            -DSSTS_BUILD_TESTS=ON 
            -DSSTS_ENABLE_CODE_COVERAGE=ON 
            ../..'
      - task: CMake@1
        displayName: 'CMake - build'
        inputs:
          workingDirectory: $(BUILD_DIRECTORY)
          cmakeArgs: '--build . --config Debug'
      - task: CmdLine@2
        displayName: 'CMake - Run CTest'
        continueOnError: true
        inputs:
          script: 'ctest . --build-config Debug --output-on-failure -T Test --timeout 60'
          workingDirectory: $(BUILD_DIRECTORY)
      - task: PublishTestResults@2
        displayName: 'Publish test results'
        continueOnError: true
        inputs:
          testResultsFormat: 'cTest'
          testResultsFiles: '$(BUILD_DIRECTORY)/Testing/*/Test.xml'
          testRunTitle: 'Test Results'
      - task: CmdLine@2
        displayName: 'Generate Code Coverage results [Cobertura]'
        inputs:
          script: |
            gcovr -r . -e "(.*)gtest(.*)" --xml -o coverage.xml
          workingDirectory: $(Build.SourcesDirectory)
      - task: PublishCodeCoverageResults@1
        displayName: 'Publish Code Coverage results'
        continueOnError: true
        inputs:
          codeCoverageTool: 'Cobertura'
          summaryFileLocation: '$(Build.SourcesDirectory)/coverage.xml'
      - task: CmdLine@2
        displayName: 'Generate Code Coverage results [Lcov]'
        inputs:
          script: |
            lcov --capture --directory . --output-file coverage.info
            lcov --remove coverage.info '/usr/*' '*gtest*' --output-file coverage.info
            lcov --list coverage.info 
          workingDirectory: $(BUILD_DIRECTORY)
      - task: CmdLine@2
        displayName: 'Upload Coverage results [Codecov]'
        continueOnError: true
        inputs:
          script: |
            lcov --list coverage.info 
            bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"
          workingDirectory: $(BUILD_DIRECTORY)
      - task: CmdLine@2
        displayName: 'Upload Coverage results [Codacy]'
        continueOnError: true
        inputs:
          script: |
            ls
            lcov --list coverage.info 
            export CODACY_PROJECT_TOKEN=$(CODACY_API_TOKEN)
            bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage.info
          workingDirectory: $(BUILD_DIRECTORY)

